# Hyperparameter Configuration for Semi-Supervised GNN Drug Discovery

# Data Configuration
data:
  dataset_name: "BBBP"  # Blood-Brain Barrier Penetration
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  labeled_ratio: 0.1  # Ratio of labeled data for semi-supervised learning
  batch_size: 32
  num_workers: 4
  seed: 42

# Model Configuration
model:
  # GCN Architecture
  input_dim: 78  # Node feature dimension (depends on molecular featurization)
  hidden_dim: 128
  num_layers: 3
  dropout: 0.5
  pool: "global_mean"  # Options: global_mean, global_max, global_add
  
  # Output
  output_dim: 1  # For binary classification
  task: "classification"  # Options: classification, regression

# Training Configuration
training:
  max_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0005
  patience: 15  # Early stopping patience
  min_delta: 0.001
  
  # Optimizer
  optimizer: "adam"  # Options: adam, sgd, adamw
  
  # Scheduler
  scheduler: "reduce_on_plateau"
  scheduler_patience: 10
  scheduler_factor: 0.5

# Semi-Supervised Learning Configuration
ssl:
  # Mean Teacher
  mean_teacher:
    ema_decay: 0.999
    consistency_weight: 1.0
    consistency_rampup_epochs: 40
    
  # Noisy Contrastive Pseudo-Supervision (N-CPS)
  n_cps:
    confidence_threshold: 0.95
    pseudo_label_weight: 1.0
    temperature: 0.5
    queue_size: 256

# Logging & Checkpointing
logging:
  save_dir: "checkpoints"
  log_every_n_steps: 10
  enable_progress_bar: true
  enable_model_summary: true

# Reproducibility
seed_everything: 42
