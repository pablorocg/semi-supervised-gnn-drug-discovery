# configs/baseline_config.yaml

defaults:
  - dataset: moleculenet  # Options: qm9, moleculenet, ogbg
  - model: ginev2  # Options: gin, gcn, gnn, gine
  - lightning_module: mean_teacher
  - trainer: default
  - logger: wandb
  - _self_  

# General settings
seed: 42
force_deterministic: true

