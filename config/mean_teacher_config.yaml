dataset:
  init:
    mode: "semisupervised"
   
trainer:
  init:
    val_check_interval: 500 # Valida cada 500 steps
    limit_train_batches: 0.5 # (Opcional) Usa todo el dataset

# Hydra configuration 
hydra:
  run:
    dir: ${oc.env:LOGS_DIR}/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${oc.env:LOGS_DIR}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}